    <style>
      @keyframes slideLR {
  0%   { transform: translateX(-50%) translateX(-20px); }
  50%  { transform: translateX(-50%) translateX(20px); }
  100% { transform: translateX(-50%) translateX(-20px); }
}

.slide-left-right {
  animation: slideLR 3s ease-in-out infinite;
}

      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 40s linear infinite;
      }
      .animate-marquee-reverse {
        display: flex;
        width: max-content;
        animation: marquee-reverse 40s linear infinite;
      }
      .paused {
        animation-play-state: paused !important;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Neon Utilities */
      .neon-text {
        text-shadow: 0 0 10px rgba(249, 115, 22, 0.7);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(249, 115, 22, 0.3), inset 0 0 10px rgba(249, 115, 22, 0.1);
      }
    </style>
